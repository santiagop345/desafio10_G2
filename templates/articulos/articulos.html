{% extends 'base.html' %}


{% block contenido %}

  <center>
    {% for i in articulos %}
      <br>
      <li>{{ i.titulo }}</li>
      <li>{{ i.subtitulo }}</li>
      <li>{{ i.categoria }}</li>

      {% empty %}
      <h1>No hay articulos publicados</h1>
    {% endfor %}
  </center>



{% endblock %}
